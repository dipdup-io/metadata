version: 0.0.1

metadata:
  settings:
    ipfs_gateways:
      - https://cloudflare-ipfs.com
      - https://ipfs.io
      - https://dweb.link
    ipfs_timeout: 10
    http_timeout: 10
    max_retry_count_on_error: 3
    aws:
      bucket_name: dipdup-thumbnails
      region: eu-central-1
      access_key_id: ${AWS_ACCESS_KEY_ID}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
  indexers:
    mainnet:
      datasources:
          tzkt: https://staging.api.tzkt.io
          tzkt_conn_string: "host=127.0.0.1 port=5432 user=tzkt dbname=tzkt password=${TZKT_PASSWORD:-changeme} sslmode=disable"

database:
  kind: postgres
  host: ${POSTGRES_HOST:-db}
  port: 5432
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-dipdup}

hasura:
  url: http://hasura:8080
  admin_secret: ${ADMIN_SECRET:-changeme}