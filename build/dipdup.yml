      max_file_size_mb: 100
      workers: 20
      size: 100
      timeout: 20
  indexers:
    mainnet:
      datasources:
        tzkt: tzkt_mainnet
    ghostnet:
      datasources:
        tzkt: tzkt_ghostnet
    mumbainet:
      datasources:
        tzkt: tzkt_mumbainet
    nairobinet:
      datasources:
        tzkt: tzkt_nairobinet



database:
  kind: postgres
  host: ${POSTGRES_HOST:-db}
  port: 5432
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-dipdup}

hasura:
  url: http://${HASURA_HOST:-hasura}:8080
  admin_secret: ${ADMIN_SECRET:-changeme}
  select_limit: 10000
  allow_aggregation: false
  rest: true
  source:
    name: default
    database_host: ${HASURA_POSTGRES_HOST}
    use_prepared_statements: true
    isolation_level: read-committed

prometheus:
  url: ${EXPORT_HOST:-0.0.0.0}:2112

datasources:
  tzkt_mainnet:
    url: https://api.tzkt.io
    kind: tzkt
    timeout: 10
  tzkt_ghostnet:
    url: https://api.ghostnet.tzkt.io
    kind: tzkt
    timeout: 10
  tzkt_mumbainet:
    url: https://api.mumbainet.tzkt.io
    kind: tzkt
    timeout: 10
  tzkt_nairobinet:
    url: https://api.nairobinet.tzkt.io
    kind: tzkt
    timeout: 10
