version: 0.0.1

metadata:
  settings:
    ipfs:
      dir: /etc/metadata/ipfs
      bootstrap:
        - /dnsaddr/ipfs.infura.io/tcp/5001/https
      blacklist:
        - /ip4/10.0.0.0/ipcidr/8
        - /ip4/100.64.0.0/ipcidr/10
        - /ip4/169.254.0.0/ipcidr/16
        - /ip4/172.16.0.0/ipcidr/12
        - /ip4/192.0.0.0/ipcidr/24
        - /ip4/192.0.2.0/ipcidr/24
        - /ip4/192.168.0.0/ipcidr/16
        - /ip4/198.18.0.0/ipcidr/15
        - /ip4/198.51.100.0/ipcidr/24
        - /ip4/203.0.113.0/ipcidr/24
        - /ip4/240.0.0.0/ipcidr/4
        - /ip6/100::/ipcidr/64
        - /ip6/2001:2::/ipcidr/48
        - /ip6/2001:db8::/ipcidr/32
        - /ip6/fc00::/ipcidr/7
        - /ip6/fe80::/ipcidr/10
      gateways:
        - https://ipfs.infura.io
        - https://dweb.link
        - https://ipfs.io
        - https://ipfs.teia.rocks
        - https://cf-ipfs.com
      timeout: ${IPFS_TIMEOUT:-10}
      fallback: ${IPFS_NODE_URI}
      delay: 10
    http_timeout: 5
    max_retry_count_on_error: ${MAX_RETRY_COUNT:-5}
    contract_service_workers: 15
    token_service_workers: 25
    max_cpu: 4
    aws:
    thumbnail:
      max_file_size_mb: 100
      workers: 20
      size: 100
      timeout: 20
  indexers:
    mainnet:
      datasources:
        tzkt: https://api.tzkt.io
    kathmandunet:
      datasources:
        tzkt: https://api.kathmandunet.tzkt.io
    ghostnet:
      datasources:
        tzkt: https://api.ghostnet.tzkt.io
    limanet:
      datasources:
        tzkt: https://api.limanet.tzkt.io


database:
  kind: postgres
  host: ${POSTGRES_HOST:-db}
  port: 5432
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-dipdup}

hasura:
  url: http://${HASURA_HOST:-hasura}:8080
  admin_secret: ${ADMIN_SECRET:-changeme}
  select_limit: 10000
  allow_aggregation: false
  rest: true
  add_source: true

prometheus:
  url: ${EXPORT_HOST:-0.0.0.0}:2112
